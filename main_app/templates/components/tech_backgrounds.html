<!-- Tech Background Patterns -->
<style>
  /* Circuit Board Pattern */
  .bg-circuit {
    background-image: 
      linear-gradient(0deg, transparent 24%, rgba(255, 159, 26, 0.05) 25%, rgba(255, 159, 26, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 159, 26, 0.05) 75%, rgba(255, 159, 26, 0.05) 76%, transparent 77%, transparent),
      linear-gradient(90deg, transparent 24%, rgba(255, 159, 26, 0.05) 25%, rgba(255, 159, 26, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 159, 26, 0.05) 75%, rgba(255, 159, 26, 0.05) 76%, transparent 77%, transparent);
    background-size: 50px 50px;
    background-position: 0 0;
  }

  /* Data Grid Pattern */
  .bg-grid {
    background-image: 
      linear-gradient(rgba(255, 159, 26, 0.08) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255, 159, 26, 0.08) 1px, transparent 1px);
    background-size: 40px 40px;
  }

  /* Network Nodes Pattern */
  .bg-nodes {
    background-image: 
      radial-gradient(circle, rgba(255, 159, 26, 0.1) 1px, transparent 1px),
      radial-gradient(circle, rgba(255, 159, 26, 0.05) 1px, transparent 1px);
    background-size: 80px 80px, 120px 120px;
    background-position: 0 0, 40px 40px;
  }

  /* Diagonal Lines Pattern */
  .bg-diagonal {
    background-image: 
      repeating-linear-gradient(
        45deg,
        transparent,
        transparent 35px,
        rgba(255, 159, 26, 0.05) 35px,
        rgba(255, 159, 26, 0.05) 70px
      );
  }

  /* Hexagon Pattern */
  .bg-hex {
    background-image: 
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><defs><pattern id="hex" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M50 0 L100 25 L100 75 L50 100 L0 75 L0 25 Z" fill="none" stroke="rgba(255,159,26,0.08)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="none"/><rect width="100" height="100" fill="url(%23hex)"/></svg>');
    background-size: 100px 100px;
  }

  /* Dots Pattern */
  .bg-dots {
    background-image: 
      radial-gradient(circle, rgba(255, 159, 26, 0.12) 2px, transparent 2px);
    background-size: 30px 30px;
    background-position: 0 0;
  }

  /* Wave Pattern */
  .bg-wave {
    background-image: 
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><defs><pattern id="wave" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse"><path d="M0 60 Q30 40 60 60 T120 60" fill="none" stroke="rgba(255,159,26,0.08)" stroke-width="1"/><path d="M0 80 Q30 60 60 80 T120 80" fill="none" stroke="rgba(255,159,26,0.06)" stroke-width="1"/></pattern></defs><rect width="120" height="120" fill="url(%23wave)"/></svg>');
    background-size: 120px 120px;
  }

  /* Subtle Glow Overlay */
  .bg-glow-overlay {
    position: relative;
  }

  .bg-glow-overlay::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 50% 50%, rgba(255, 159, 26, 0.03) 0%, transparent 70%);
    pointer-events: none;
  }

  /* Animated Gradient Background */
  .bg-gradient-animated {
    background: linear-gradient(-45deg, #0c0c0c, #141414, #0c0c0c, #141414);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Combine patterns */
  .bg-tech-primary {
    background-color: #0c0c0c;
  }

  .bg-tech-secondary {
    background-color: #141414;
  }

  .bg-tech-accent {
    background-color: #1a1a1a;
  }
</style>
